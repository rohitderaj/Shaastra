<!DOCTYPE html>
<html lang="en">
<head>
  <title>  shaastra </title>
  <meta charset="utf-8">

<script>
	
var app = angular.module("myApp", []);
app.controller('myCtrl', function($scope) {
$scope.states = ["Andhra Pradesh","Arunachal Pradesh","Assam","Bihar","Chhattisgarh","Goa","Gujarat","Haryana","Himachal Pradesh","Jammu & Kashmir","Jharkhand","Karnataka","Kerala","Madhya Pradesh","Maharashtra","Manipur","Meghalaya","Mizoram","Nagaland","Odisha","Punjab","Rajasthan","Sikkim","Tamil Nadu","Telangana","Tripura","Uttarakhand","Uttar Pradesh","West Bengal"];

$scope.pass="";
$scope.cpass="";
$scope.passd="";
$scope.passl="";
$scope.lenght="";
$scope.x=0;
$scope.y=0;
$scope.checkpassword=function()
{
  if($scope.pass!=$scope.cpass)
    
           {
	       $scope.passd="PASSWORDS DON'T MATCH";
           $scope.x=1;                                }
     else
           {$scope.passd="";
           $scope.x=0; }
}

$scope.passlen=function()
{
	 $scope.length = $scope.pass.length;
	 if($scope.length<6)
	 {$scope.passl="PASSWORD MUST HAVE MORE THAN 5 CHARACTERS";
	$scope.y=1;  }
	 else
	 {$scope.passl="";
	  $scope.y=0;	
                    }   }

});
  </script>

 }

<body ng-app="myApp" ng-controller="myCtrl" >
  

 <div class="card" style="width:900px" >
  
 
          <h1 class="display-2">Shaastra </h1>
  

            <div class="card-header">      <h4 class="display-3">Create a new account</h4> 
            </div>
<div class="card-body">

<form name="myForm"> 
	
<br>
<span class="form-group has-float-label">
  <input class="form-control" id="fname" type="text" ng-model="myName" name="myName"placeholder="Enter firstname"required>
  <label for="fname">First Name</label> <br>
  <p id="err" ng-show="myForm.myName.$touched && myForm.myName.$invalid">The name is required.</p>
</span>
<br>

<span class="form-group has-float-label">
  <input class="form-control" id="lname" type="text" ng-model="lname" name="lname" placeholder="Enter Lastname"required>
  <label for="lname">Last Name</label><br>
  <p id="err" ng-show="myForm.lname.$touched && myForm.lname.$invalid">The name is required.</p></span>
<br>

  <span class="form-group has-float-label">
  <input class="form-control" id="sid" type="text" ng-model="sid" name="sid" placeholder="Enter ShaastraID" required>
  <label for="sid">Shaastra ID</label><br>
  <p id="err" ng-show="myForm.sid.$touched && myForm.sid.$invalid">The Shaastra ID is required.</p>
<br>
</span>

<span class="form-group has-float-label">
  <input class="form-control" id="email" type="email" name="email" ng-model="email"placeholder="Enter EmailID "/>
  <label for="email">Email</label><br>
  <p id="err"ng-show="myForm.email.$touched && myForm.email.$invalid">Please enter a VALID EmailID  </p>
</span>

<span class="form-group has-float-label">
  <input class="form-control" id="pno" type="number" min="1000000000" max="9999999999" ng-model="pno" name="pno" placeholder="Enter Phone Number "/>
  <label for="pno">Phone number</label><br>
  <p id="err" ng-show="myForm.pno.$touched && myForm.pno.$invalid">Enter a valid Phone Number.</p>
</span>

<span class="form-group has-float-label">
  <input class="form-control" id="pass" type="password" name="pass" ng-model="pass"  placeholder="Enter password" ng-blur="passlen()">
  <label for="pass">Password</label><br>
<p  ng-model="passd" id="err">{{passd}}</p>
<p  ng-model="passl" id="err">{{passl}}</p>
</span>

<span class="form-group has-float-label">
  <input class="form-control" id="cpass" type="password" name="cpass" ng-model="cpass"placeholder="confirm password" ng-blur="checkpassword()">
  <label for="cpass">Confirm Password</label>
</span>


  <p id="pk"> State  </p> 
 <select  placeholder="states" ng-model="selstates" ng-options=" x for x in states">
</select>
<br>
<br>

<button  ng-disabled="myForm.myName.$invalid || myForm.lname.$invalid||  myForm.sid.$invalid || myForm.email.$invalid|| myForm.pno.$invalid || x==1||y==1 " class="button button5" >Create account</button>
</form>
</div> <!--card body end -->
</div> <!-- card end-->
</body>
</html>
